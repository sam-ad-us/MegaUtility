<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor - MultiTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .drop-zone {
      border: 2px dashed #6c757d;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      color: #6c757d;
      cursor: pointer;
      transition: background 0.2s;
    }
    .drop-zone.dragover {
      background: #f8f9fa;
    }
    .preview-img {
      max-width: 100%;
      max-height: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header will be injected here -->
  <main class="container my-5">
    <h1 class="mb-4">Image Compressor</h1>
    <div class="mb-3">
      <div id="dropZone" class="drop-zone">
        Drag & Drop images here or <label for="fileInput" class="text-primary" style="cursor:pointer;">browse</label>
        <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
        <div class="small mt-2">Supported: 1KB - 100MB, Images only, Max 5 images at once</div>
      </div>
    </div>
    <form id="compressForm" class="row g-3 align-items-end mb-4">
      <div class="col-md-4">
        <label class="form-label">Compression Level (<span id="qualityValue">80</span>%)</label>
        <input type="range" class="form-range" id="qualityInput" min="1" max="99" value="80">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Compress</button>
      </div>
    </form>
    <div id="errorMsg" class="alert alert-danger d-none"></div>
    <div id="previewArea" class="row g-4"></div>
    <div class="ad-space mt-4">Ad Space</div>
  </main>
  <!-- Footer will be injected here -->
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const compressForm = document.getElementById('compressForm');
    const qualityInput = document.getElementById('qualityInput');
    const qualityValue = document.getElementById('qualityValue');
    const errorMsg = document.getElementById('errorMsg');
    const previewArea = document.getElementById('previewArea');
    let images = [];

    // Drag & Drop events
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', e => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    // Quality slider update
    qualityInput.addEventListener('input', () => {
      qualityValue.textContent = qualityInput.value;
    });

    function handleFiles(fileList) {
      errorMsg.classList.add('d-none');
      images = [];
      previewArea.innerHTML = '';
      const files = Array.from(fileList);
      if (files.length > 5) {
        showError('You can compress up to 5 images at once.');
        return;
      }
      for (const file of files) {
        if (!file.type.startsWith('image/')) {
          showError('Only image files are supported.');
          return;
        }
        if (file.size < 1024 || file.size > 100 * 1024 * 1024) {
          showError('File size must be between 1KB and 100MB.');
          return;
        }
        images.push(file);
      }
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('d-none');
    }

    compressForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (images.length === 0) {
        showError('Please upload at least one image.');
        return;
      }
      errorMsg.classList.add('d-none');
      previewArea.innerHTML = '';
      const quality = parseInt(qualityInput.value);
      images.forEach((file, i) => {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, img.width, img.height);
          let mimeType = file.type;
          let encoderQuality = quality / 100;
          // For PNG, browsers ignore quality param, so we keep PNG as is
          // For GIF, we can't compress in browser, so just re-encode
          // For JPEG/WebP, quality works
          if (mimeType === 'image/jpeg' || mimeType === 'image/webp') {
            canvas.toBlob(blob => showPreview(blob, file, img.width, img.height), mimeType, encoderQuality);
          } else if (mimeType === 'image/png' || mimeType === 'image/gif') {
            canvas.toBlob(blob => showPreview(blob, file, img.width, img.height), mimeType);
          } else {
            // fallback to jpeg
            canvas.toBlob(blob => showPreview(blob, file, img.width, img.height), 'image/jpeg', encoderQuality);
          }
        };
        img.onerror = function() {
          showError('Failed to load image.');
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function showPreview(blob, file, width, height) {
      const url = URL.createObjectURL(blob);
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card">
          <img src="${url}" class="card-img-top preview-img" alt="Compressed Preview">
          <div class="card-body">
            <a href="${url}" download="compressed-${file.name}" class="btn btn-success btn-sm w-100 mb-2">Download</a>
            <div class="small text-muted">${width} x ${height} px<br> ${(blob.size/1024).toFixed(1)} KB</div>
          </div>
        </div>
      `;
      previewArea.appendChild(col);
    }
  </script>
</body>
</html>
